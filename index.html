<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSports - Book Your Sports Facility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #008080 0%, #20B2AA 100%);
        }
        .theme-toggle:checked ~ .dot {
            transform: translateX(100%);
        }
        .search-box {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="bi bi-flower1 text-teal-500 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800 dark:text-white">DreamSports</span>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-teal-500">Home</a>
                    <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-teal-500">Coaches</a>
                    <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-teal-500">Pages</a>
                    <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-teal-500">Blog</a>
                    <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-teal-500">Contact Us</a>
                    
                    <!-- Theme Toggle -->
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="theme-toggle" class="sr-only theme-toggle">
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-500"></div>
                    </label>
                    
                    <a href="/login" class="text-teal-500 hover:text-teal-600">Login / Register</a>
                    <a href="/list-court" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">List Your Court</a>
                </div>
                
                <button class="md:hidden flex items-center">
                    <i class="bi bi-list text-2xl text-gray-600 dark:text-white"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="pt-16">
        <div class="gradient-bg min-h-screen flex items-center">
            <div class="max-w-7xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-8">
                <div class="text-white space-y-6">
                    <p class="text-lg">World Class Badminton Coaching & Premium Courts</p>
                    <h1 class="text-4xl md:text-5xl font-bold">
                        Choose Your <span class="text-[#90EE90]">Coaches</span><br>
                        And Start Your Training
                    </h1>
                    <p class="text-gray-100">
                        Unleash Your Athletic Potential with Expert Coaching, State-of-the-Art Facilities,
                        and Personalized Training Programs.
                    </p>
                    
                    <!-- Search Box -->
                    <div class="search-box rounded-lg p-2 flex gap-2 max-w-xl">
                        <div class="flex-1">
                            <select class="w-full p-3 rounded-lg bg-transparent border border-gray-300">
                                <option>Courts</option>
                                <option>Badminton</option>
                                <option>Tennis</option>
                                <option>Basketball</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <select class="w-full p-3 rounded-lg bg-transparent border border-gray-300">
                                <option>Choose Location</option>
                                <option>New York</option>
                                <option>London</option>
                                <option>Paris</option>
                            </select>
                        </div>
                        <button class="bg-teal-500 text-white px-6 rounded-lg hover:bg-teal-600">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="relative">
                    <div class="rounded-full overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1626224583764-f87db24ac4ea?ixlib=rb-4.0.3" 
                             alt="Badminton Court" 
                             class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference or default to light
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggle.checked = true;
        } else {
            document.documentElement.classList.remove('dark');
            themeToggle.checked = false;
        }

        // Toggle theme
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
